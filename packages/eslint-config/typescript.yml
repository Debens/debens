---
root: true
parser: "@typescript-eslint/parser"
plugins: 
  - "@typescript-eslint"
  - jest
extends: 
  - eslint:recommended
  - plugin:import/typescript
  - plugin:@typescript-eslint/recommended
  - plugin:jest/recommended
  - prettier
rules: 
  "@typescript-eslint/triple-slash-reference": off
overrides:
  - files: "*.js"
    rules:
      "@typescript-eslint/no-var-requires": off
    